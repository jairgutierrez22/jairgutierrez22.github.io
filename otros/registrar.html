    <main>
        <div class="container">

            <div class="container-registrarForm">
                <div class="container-registrarForm-formLogin">
                    <div class="card container-registrarForm-formLogin-forms">
                        <div class="card-body">
                            
                        <form>
                            <div class="column container-registrarForm-formLogin-forms-regis">
                                <div class="col-md-12">
                                    <div class="form-group container-registrarForm-formLogin-forms-regis-form_group">
                                    <label class="container-registrarForm-formLogin-forms-regis-form_group-label" for="nombre">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                                    </div>
                                </div>
                                <div class="col-md-12 mt-2">
                                    <div class="form-group container-registrarForm-formLogin-forms-regis-form_group">
                                    <label class="container-registrarForm-formLogin-forms-regis-form_group-label" for="apellido">Apellido:</label>
                                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="column container-registrarForm-formLogin-forms-regis">
                                <div class="col-md-12">
                                    <div class="form-group container-registrarForm-formLogin-forms-regis-form_group">
                                        <label class="container-registrarForm-formLogin-forms-regis-form_group-label" for="email">Dirección de envío:</label>
                                        <input type="email" class="form-control" id="email" placeholder="Ingrese la dircción de su domicilio">
                                    </div>
                                </div>
                                <div class="col-md-12 mt-2">
                                    <div class="form-group container-registrarForm-formLogin-forms-regis-form_group">
                                        <label class="container-registrarForm-formLogin-forms-regis-form_group-label" for="telefono">Teléfono:</label>
                                        <input type="number" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono">
                                    </div>
                                </div>
                            </div>

                            <div class="column container-registrarForm-formLogin-forms-regis">
                                <div class="col-md-12 mt-2">
                                    <div class="form-group container-registrarForm-formLogin-forms-regis-form_group">
                                        <label class="container-registrarForm-formLogin-forms-regis-form_group-label" for="email">Correo electrónico:</label>
                                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                                    </div>
                                </div>
                                <div class="col-md-12 mt-2">
                                    <div class="form-group container-registrarForm-formLogin-forms-regis-form_group">
                                        <label class="container-registrarForm-formLogin-forms-regis-form_group-label" for="password">Contraseña:</label>
                                        <input type="password" class="form-control" id="password" placeholder="">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="container-registrarForm-formLogin-forms-regis-boton">
                                <button type="submit" class="btn btn-primary mt-3 container-registrarForm-formLogin-forms-regis-boton-regis">Enviar</button>
                                <a href="../otros/login.html" class="btn btn-primary mt-3 container-registrarForm-formLogin-forms-regis-boton-regis">Volver</a>
                            </div>
                        </form>
                        </div>
